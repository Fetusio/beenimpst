<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Uppercase Converter</title>
</head>
<body>
  <div class="container mt-5">
    <h1>Uppercase Converter</h1>
    <form action="/convert" method="post">
      <div class="mb-3">
        <label for="inputText" class="form-label">Enter your text:</label>
        <input type="text" class="form-control" id="inputText" name="inputText" {% if input_text %} value="{{ input_text }}" {% endif %}>
      </div>
      <button type="submit" class="btn btn-primary">Convert to Uppercase</button>
      {% if output_text %}
      <div class="mt-3">
        <label for="outputText" class="form-label">Converted Text (Uppercase):</label>
        <input type="text" class="form-control" id="outputText" readonly value="{{ output_text }}">
      </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
